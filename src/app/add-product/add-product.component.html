<div class="page">
  <mat-toolbar color="primary">
    <mat-toolbar-row><button style="margin-right: 25px;" (click)="togoHome()" mat-icon-button><mat-icon aria-hidden="false">storefront</mat-icon></button>{{isEdit===true?'Editar Producto':'Agregar Producto'}}</mat-toolbar-row>
  </mat-toolbar>
  <form [formGroup]="addProduct" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input type="tel" onclick="this.setSelectionRange(0, this.value.length)" matInput formControlName="price">
    </mat-form-field>

    <br>
    <button mat-raised-button>{{isEdit===true?'Editar':'Agregar'}}</button>
  </form>
</div>
