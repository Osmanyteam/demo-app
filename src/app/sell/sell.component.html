<div class="page">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-button [matMenuTriggerFor]="aboveMenu">Productos</button>
      <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button mat-menu-item (click)="addProduct()">Agregar</button>
        <button mat-menu-item (click)="listProducts()">Lista</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="inner">
    <div class="list-sell">

    </div>
    <div class="products">
      <form>
        <mat-form-field>
          <input type="text" matInput placeholder="buscar el producto"
          [matAutocomplete]="auto"
          [formControl]="buscar" >
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let product of filteredOptions | async" [value]="product">
              {{product?.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <div class="products-list">
        <button mat-raised-button *ngFor="let prod of products" color="primary">
          {{prod.name.toUpperCase()}}
          <br>
          <small>C$ {{prod.price}}</small>
        </button>
      </div>
    </div>
  </div>
</div>
